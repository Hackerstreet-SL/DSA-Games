<!DOCTYPE html>

    <title>Dijkstra's Algorithm Visualization</title>
    <style>
        /* Add some basic styling for the nodes and connections */
        .node {
            width: 30px;
            height: 30px;
            background-color: #3498db;
            color: #fff;
            text-align: center;
            line-height: 30px;
            border-radius: 50%;
            position: absolute;
        }

        .connection {
            position: absolute;
            border: 2px solid #3498db;
            border-radius: 50%;
        }

        .distance-label {
            position: absolute;
            color: #0c0c0c;
            font-weight: bold;
    
        }
    </style>
</head>
<body>
    <!-- Create nodes A to L and their positions -->
    <div id="A" class="node" style="left: 50px; top: 50px;">A</div>
    <div id="B" class="node" style="left: 150px; top: 50px;">B</div>

    <svg width="600" height="400" style="position: absolute; top: 0; left: 0;">
        <!-- Define the arrowhead marker -->
        <defs>
            <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
                <path d="M0,0 L10,5 L0,10 L5,5 Z" fill="#3498db" />
            </marker>
        </defs>
    
        <!-- Create the connection line -->
        <line x1="80" y1="65" x2="140" y2="65" stroke="#3498db" stroke-width="2" marker-end="url(#arrow)" />
    
        <!-- Add the distance label -->
        <text x="100" y="55" class="distance-label">49</text>
    </svg>
