<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eight Queens Problem</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="center-container">
      <div align="center">
        <h1>Eight Queens Game</h1>
        <canvas
          id="canvas1"
          width="400"
          height="400"
          style="border: solid 2px black">
        </canvas>
      </div>
      <div align="center">
        <br>
        <label id="player" for="player_name">Enter your name:</label>
        <input type="text" id="player-name" placeholder="Enter your name">
        <input id="submit" type="button" value="Submit"/><br><br>
        <text id="game_status" class="distance-label"></text>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
