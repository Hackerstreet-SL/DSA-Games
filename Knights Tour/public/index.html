<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Knight's Tour Problem</title>
</head>
<body>
    <h1>Knight's Tour Problem</h1>
    <div class="player-info">
        <label id="player" for="playerName">Player Name:</label>
        <input type="text" id="playerName" placeholder="Enter player name">
    </div>

    <div id="chessboard"></div>
    <button id="startChessGame">Start Game</button>
    <button id="resetChessGame">Reset Game</button>
    <button id="submitResult">Submit Answer</button>
    <p id="result"></p>

    <script src="script.js"></script>
</body>
</html>
