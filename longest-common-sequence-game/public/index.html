<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Longest Common Sequence Game</title>
</head>
<body>
  <header align="center">
    <h1>Welcome to the Longest Common Sequence Game!</h1>
  </header>
  
  <main>
    <div id="game-container" align="center">
      <label for="user-input">Enter Your Name:</label>
      <input type="text" id="user-name">
      <p>String 1: <span id="string1"></span></p>
      <p>String 2: <span id="string2"></span></p>
      
      <label for="user-input">Enter the longest common sequence:</label>
      <input type="text" id="user-input">
      <button id="submit-button">Submit</button>
    </div>
    
    <div id="result" align="center"></div>
    <div align="center">
    <p>  </p>
    <button id="play-again-button">Play Again</button>
    </div>
  </main>

  <footer align="center">
    <script src="script.js"></script>
  </footer>
</body>
</html>
