<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>LCS Game</title>
</head>

<body>
  <h1>Welcome to the Longest Common Sequence Game!</h1>
  <main>
    <div id="game-container">
      <label id="user" for="user-input">Enter Your Name:</label>
      <input type="text" id="user-name" placeholder="Enter player name">
      <p id="label1">String 1: <span id="string1"></span></p>
      <p id="label2">String 2: <span id="string2"></span></p>

      <label id="label3" for="user-input">Enter the longest common sequence:</label>
      <input type="text" id="user-input" placeholder="Enter your answer">
      <button id="submit-button">Submit</button>
    </div>

    <div id="result"></div>
    <div>
      <p> </p>
      <button id="play-again-button">Play Again</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
